<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daria Iudashkina - UX Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        header nav a:hover {
            color: #007BFF;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            color: #555;
            margin-top: 10px;
        }

        /* Фоновые анимации */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,123,255,0.3), transparent);
            z-index: 0;
        }

        @keyframes float {
            0% {transform: translate(-50%, -50%) scale(1);}
            50% {transform: translate(-52%, -48%) scale(1.05);}
            100% {transform: translate(-50%, -50%) scale(1);}
        }

        #background:hover {
            animation: float 3s infinite;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#blog">Blog</a>
        </nav>
    </header>

    <div class="main" id="home">
        <h1>Daria Iudashkina</h1>
        <h2>UX Designer</h2>
    </div>

    <div id="background"></div>

    <script>
        const background = document.getElementById('background');
        
        document.addEventListener('mousemove', (e) => {
            let x = e.clientX / window.innerWidth;
            let y = e.clientY / window.innerHeight;
            background.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0,123,255,0.3), transparent)`;
        });
    </script>
</body>
</html>
